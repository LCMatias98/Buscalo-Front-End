plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
    id "com.google.gms.google-services" // Complemento de Google Services para Firebase
}

android {
    namespace = "com.example.buscalo_frontend"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.example.buscalo_frontend"
        minSdk = 23
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    // Importa la Firebase BoM para gestionar versiones de Firebase
    implementation platform('com.google.firebase:firebase-bom:33.5.1')
    
    // SDK de Firebase Authentication
    implementation 'com.google.firebase:firebase-auth'
    
    // Biblioteca para autenticación con Google
    implementation 'com.google.android.gms:play-services-auth:20.5.0'

    // Otras dependencias de Firebase (añade las que necesites)
    implementation 'com.google.firebase:firebase-analytics'
}

apply plugin: 'com.google.gms.google-services'
